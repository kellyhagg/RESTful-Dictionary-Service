<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Definition</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container py-5">
        <h2>Add a New Definition</h2>
        <!-- Form start -->
        <form id="definitionForm">
            <!-- Word Input -->
            <div class="mb-3">
                <label for="wordInput" class="form-label">Word</label>
                <input type="text" class="form-control" id="wordInput" aria-describedby="wordHelp"
                    placeholder="Enter word">
                <div id="wordHelp" class="form-text">Input the word you want to define.</div>
            </div>
            <!-- Definition Input -->
            <div class="mb-3">
                <label for="definitionArea" class="form-label">Definition</label>
                <textarea class="form-control" id="definitionArea" rows="3" placeholder="Enter definition"></textarea>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <!-- Feedback Alert Placeholder -->
        <div id="feedbackAlert" class="alert d-none" role="alert"></div>
    </div>

    <!-- Include Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/store.js"></script>
</body>

</html>
