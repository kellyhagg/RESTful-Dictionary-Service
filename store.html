<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
</head>

<body>
    <h1>Store</h1>
    <div id="mainBody">
        <div id="wordDiv">
            <label for="wordInput">Word:</label>
            <input type="text" id="wordInput" placeholder="Enter a word">
        </div>
        <div id="definitionDiv">
            <label for="definitionInput">Definition:</label>
            <input type="text" id="definitionInput" placeholder="Enter the definition">
            <button onclick="addDefinition()">Add Definition</button>
        </div>
    </div>

    <div id="storeResult">
    </div>

    <script src="js/store.js"></script>
</body>

</html>
